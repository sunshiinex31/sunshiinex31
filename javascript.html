<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 30px;
        }
        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .cell:hover {
            background-color: #f9d3d3;
            transform: scale(1.05);
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>üéØ Tic Tac Toe üéØ</h1>

    <div class="board" id="board">
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
    </div>

    <h2 id="status">Player X's turn</h2>
    <button onclick="resetGame()">Restart Game</button>

    <script>
        let currentPlayer = "X";
        let gameOver = false;

        function makeMove(cell) {
            if (cell.textContent === "" && !gameOver) {
                cell.textContent = currentPlayer;
                if (checkWin()) {
                    document.getElementById('status').textContent = "üéâ Player " + currentPlayer + " wins!";
                    gameOver = true;
                } else if (checkDraw()) {
                    document.getElementById('status').textContent = "ü§ù It's a Draw!";
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                    document.getElementById('status').textContent = "Player " + currentPlayer + "'s turn";
                }
            }
        }

        function checkWin() {
            const cells = document.querySelectorAll('.cell');
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8], // rows
                [0,3,6], [1,4,7], [2,5,8], // columns
                [0,4,8], [2,4,6]            // diagonals
            ];

            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (cells[a].textContent !== "" &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[b].textContent === cells[c].textContent) {
                    // Highlight winning cells
                    cells[a].style.backgroundColor = "#90ee90"; // light green
                    cells[b].style.backgroundColor = "#90ee90";
                    cells[c].style.backgroundColor = "#90ee90";
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            const cells = document.querySelectorAll('.cell');
            for (let cell of cells) {
                if (cell.textContent === "") {
                    return false;
                }
            }
            return true;
        }

        function resetGame() {
            const cells = document.querySelectorAll('.cell');
            for (let cell of cells) {
                cell.textContent = "";
                cell.style.backgroundColor = "white";
            }
            currentPlayer = "X";
            gameOver = false;
            document.getElementById('status').textContent = "Player X's turn";
        }
    </script>

</body>
</html>
